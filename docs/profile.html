<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Profile - Bulig Sta. Barbara</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

  <!-- Theme -->
  <link rel="stylesheet" href="assets/css/theme.css" />

  <style>
    .profile-card {
      max-width: 760px;
      margin: 40px auto;
      border-radius: 12px;
    }

    .avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      font-weight: bold;
      color: #777;
      border: 2px solid #e0e0e0;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-light" style="background: var(--dark-orange);">
    <div class="container-fluid">
      <button id="backBtn" class="btn btn-outline-light">&larr; Back</button>
      <span class="navbar-brand fw-bold text-white">Profile</span>
      <div></div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="container pt-4">
    <div class="profile-card card p-4">

      <!-- PROFILE HEADER -->
      <div class="d-flex gap-4 align-items-center">
        <div class="avatar" id="avatar">U</div>

        <div>
          <h4 id="displayName">Loading...</h4>
          <p id="displayEmail" class="text-muted">loading@example.com</p>
        </div>
      </div>

      <hr />

      <!-- EDIT PROFILE -->
      <h5 class="fw-bold mb-3" style="color:var(--dark-orange)">Profile Information</h5>

      <form id="profileForm">

        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input id="nameInput" class="form-control" placeholder="Full name">
        </div>

        <div class="mb-3">
          <label class="form-label">Email (cannot be changed)</label>
          <input id="emailInput" class="form-control" disabled>
        </div>

        <div class="mb-3">
          <label class="form-label">About</label>
          <textarea id="aboutInput" class="form-control" rows="4"></textarea>
        </div>

        <div class="d-flex gap-2">
          <button type="button" id="saveBtn" class="btn btn-orange">Save Changes</button>
          <button type="button" id="cancelBtn" class="btn btn-outline-secondary">Cancel</button>
        </div>
      </form>

      <hr class="my-4" />

      <!-- CHANGE PASSWORD -->
      <h5 class="fw-bold mb-3" style="color:var(--dark-orange)">Change Password</h5>

      <div id="changePasswordSection">
        <div class="mb-3">
          <label class="form-label">New Password</label>
          <input id="newPasswordInput" type="password" class="form-control" placeholder="Enter new password">
        </div>

        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input id="confirmPasswordInput" type="password" class="form-control" placeholder="Confirm new password">
        </div>

        <button id="changePasswordBtn" class="btn btn-orange">Update Password</button>
      </div>

      <hr class="my-4" />

      <!-- DONATION HISTORY -->
      <h5 class="fw-bold mb-3" style="color:var(--dark-orange)">Donation History</h5>

      <div id="donationHistory" class="mt-2">
        <p class="text-muted">Loading your donations...</p>
      </div>

    </div>
  </main>

  <!-- PROFILE LOGIC -->
  <script type="module" src="profile.js" defer></script>

</body>
</html>
