<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donation Categories - Bulig Sta. Barbara</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/theme.css" />
</head>

<body>

  <!-- Settings & Messages quick actions -->
  <div style="position:fixed;top:12px;right:12px;z-index:1000; display:flex; gap:8px; align-items:center;">
    <a id="messagesQuickBtn" href="messages.html" class="btn" style="background:var(--primary-orange);color:white;border-radius:8px;padding:8px 10px;display:inline-flex;align-items:center;gap:8px;">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
      <span style="font-weight:600">Messages</span>
    </a>
    <button id="settingsBtn" class="settings-icon" title="Settings" style="border:none;background:var(--primary-orange);color:white;border-radius:50%;width:44px;height:44px;display:flex;align-items:center;justify-content:center;">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false"><circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.5"/><path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 01-2.83 2.83l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09a1.65 1.65 0 00-1-1.51 1.65 1.65 0 00-1.82.33l-.06.06A2 2 0 014.3 17.9l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09a1.65 1.65 0 001.51-1 1.65 1.65 0 00-.33-1.82L4.3 6.7A2 2 0 016.13 3.87l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09c.12.7.56 1.27 1.21 1.51h.06a1.65 1.65 0 001.82-.33l.06-.06A2 2 0 0119.7 6.1l-.06.06a1.65 1.65 0 00-.33 1.82V9c.35.39.59.87.7 1.41h.09a2 2 0 010 4h-.09c-.11.54-.35 1.02-.7 1.41v.08z" stroke="currentColor" stroke-width="0.6"/></svg>
    </button>
  </div>

  <!-- Settings modal (Profile + Logout) -->
  <div id="settingsModal" class="settings-modal" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.45);align-items:center;justify-content:center;z-index:1500;">
    <div class="settings-content" style="background:white;border-radius:12px;padding:1.25rem;max-width:320px;width:90%;box-shadow:0 8px 24px rgba(0,0,0,0.12);">
      <h5 style="color:var(--dark-orange);margin:0 0 0.75rem 0;">Settings</h5>
      <div style="display:flex;flex-direction:column;gap:0.5rem;">
        <button id="profileBtn" class="btn btn-light">Profile</button>
        <button id="logoutBtn" class="btn btn-danger">Logout</button>
        <button id="closeSettingsBtn" class="btn btn-outline-secondary">Close</button>
      </div>
    </div>
  </div>

  <section class="container py-5">

    <h4 class="fw-bold">BULIG Santa Barbara</h4>

    <input class="form-control search-bar my-4" id="searchInput" placeholder="Search for kinds of donation..." />

    <p class="text-center mb-4">Choose a Category</p>

    <div class="row g-4" id="categoriesContainer">
  <div class="col-md-6 category-item" data-category="LEARNING MATERIALS">
    <a href="learning.html" style="text-decoration:none;">
      <div class="category-card">
        <h4>üìò LEARNING MATERIALS</h4>
        <p>Donate education supplies</p>
      </div>
    </a>
  </div>

  <div class="col-md-6 category-item" data-category="DISASTER RELIEFS">
    <a href="relief.html" style="text-decoration:none;">
      <div class="category-card">
        <h4>‚ù§Ô∏è DISASTER RELIEFS / RELIEF GOODS</h4>
        <p>Help communities in need</p>
      </div>
    </a>
  </div>
</div>


  </section>

  <script type="module">
    import { logoutUser, onAuthChange } from './firebase-auth.js';

    // Settings modal handlers
    const settingsBtn = document.getElementById('settingsBtn');
    const settingsModal = document.getElementById('settingsModal');
    const closeSettingsBtn = document.getElementById('closeSettingsBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const profileBtn = document.getElementById('profileBtn');

    settingsBtn.addEventListener('click', () => settingsModal.style.display = 'flex');
    closeSettingsBtn.addEventListener('click', () => settingsModal.style.display = 'none');
    settingsModal.addEventListener('click', (e) => { if (e.target === settingsModal) settingsModal.style.display = 'none'; });

    if (logoutBtn) {
      logoutBtn.addEventListener('click', async () => {
        try { await logoutUser(); window.location.href = '/'; } catch (e) { alert(e.message || 'Logout failed'); }
      });
    }

    if (profileBtn) {
      profileBtn.addEventListener('click', () => {
        settingsModal.style.display = 'none';
        window.location.href = 'profile.html';
      });
    }

    // We show settings/messages buttons by default per request; auth checks remain on target pages.
    
    // Search functionality
    const searchInput = document.getElementById('searchInput');
    const categoryItems = document.querySelectorAll('.category-item');
    
    if (searchInput) {
      searchInput.addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        categoryItems.forEach(item => {
          const categoryName = item.dataset.category.toLowerCase();
          if (categoryName.includes(searchTerm)) {
            item.style.display = '';
          } else {
            item.style.display = 'none';
          }
        });
      });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
