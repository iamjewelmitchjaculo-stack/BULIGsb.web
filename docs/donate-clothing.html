<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Donate - Clothing</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/theme.css" />
</head>

<body>

  <!-- Settings + Modal -->
  <button id="settingsBtn" class="settings-icon" title="Settings" style="position:fixed;top:12px;right:12px;z-index:1200;border:none;background:var(--primary-orange);color:white;border-radius:50%;width:44px;height:44px;display:flex;align-items:center;justify-content:center;">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.5"/><path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 01-2.83 2.83l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09a1.65 1.65 0 00-1-1.51 1.65 1.65 0 00-1.82.33l-.06.06A2 2 0 014.3 17.9l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09a1.65 1.65 0 001.51-1 1.65 1.65 0 00-.33-1.82L4.3 6.7A2 2 0 016.13 3.87l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09c.12.7.56 1.27 1.21 1.51h.06a1.65 1.65 0 001.82-.33l.06-.06A2 2 0 0119.7 6.1l-.06.06a1.65 1.65 0 00-.33 1.82V9c.35.39.59.87.7 1.41h.09a2 2 0 010 4h-.09c-.11.54-.35 1.02-.7 1.41v.08z" stroke="currentColor" stroke-width="0.6"/></svg>
  </button>
  <div id="settingsModal" class="settings-modal" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.45);align-items:center;justify-content:center;z-index:1300;">
    <div class="settings-content" style="background:white;border-radius:12px;padding:1rem;max-width:320px;width:90%;box-shadow:0 8px 24px rgba(0,0,0,0.12);">
      <h5 style="color:var(--dark-orange);margin:0 0 0.75rem 0;">Settings</h5>
      <div style="display:flex;flex-direction:column;gap:0.5rem;">
        <button id="profileBtn" class="btn btn-light">Profile</button>
        <button id="logoutBtn" class="btn btn-danger">Logout</button>
        <button id="closeSettingsBtn" class="btn btn-outline-secondary">Close</button>
      </div>
    </div>
  </div>

  <div class="container">
    <a href="relief.html" class="btn btn-light mt-4" style="border-radius:20px;">⬅ Back</a>

    <h3 class="fw-bold mt-3" style="color:var(--dark-orange)">DISASTER RELIEFS — Clothing and Others</h3>
    <p class="small-note">Clean and gently used clothing, blankets, footwear, jackets, elctricity tools, generators, utensils.</p>

    <div class="donation-card">
      <form id="donateForm">

        <input type="hidden" name="category" value="DISASTER RELIEFS">
        <input type="hidden" name="subcategory" value="Clothing">

        <div class="mb-3">
          <label class="form-label">Item Name</label>
          <input name="itemName" class="form-control" placeholder="e.g., 3 bags of mixed clothing" required>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label>Quantity</label>
            <input name="quantity" type="number" min="1" class="form-control" required>
          </div>

          <div class="col-md-6 mb-3">
            <label>Unit</label>
            <input name="unit" class="form-control" placeholder="e.g., bags, boxes, sets">
          </div>
        </div>

        <div class="mb-3">
          <label>Upload a photo (optional)</label>
          <input name="photo" type="file" accept="image/*" class="form-control">
        </div>

        <div class="mb-3">
          <label>Notes (optional)</label>
          <textarea name="notes" class="form-control" rows="3" placeholder="E.g., sizes included, packed neatly"></textarea>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-orange">Submit Donation</button>
        </div>

      </form>
    </div>
  </div>

  <script type="module">
    import { submitDonation } from './donate.js';
    import { onAuthChange } from './firebase-auth.js';
    import { showDonationReceipt } from './donation-receipt-modal.js';

    onAuthChange(user => {
      // page-specific auth handling (no inline logout here)
    });

    const form = document.getElementById('donateForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const fd = new FormData(form);
      const items = [{
        name: fd.get("itemName"),
        qty: Number(fd.get("quantity")) || 1,
        unit: fd.get("unit")
      }];

      const fileInput = form.querySelector('input[name=photo]');
      const file = fileInput?.files?.length ? fileInput.files[0] : null;

      try {
        const donationId = await submitDonation({
          category: "DISASTER RELIEFS",
          type: "in_kind",
          items,
          notes: fd.get("notes") || "",
          file
        });

        await showDonationReceipt(donationId);

      } catch (err) {
        alert(err.message || "Submission failed");
      }
    });
  </script>

  <script type="module">
    import { logoutUser } from './firebase-auth.js';
    const settingsBtn = document.getElementById('settingsBtn');
    const settingsModal = document.getElementById('settingsModal');
    const closeSettingsBtn = document.getElementById('closeSettingsBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const profileBtn = document.getElementById('profileBtn');

    if (settingsBtn) settingsBtn.addEventListener('click', () => settingsModal.style.display = 'flex');
    if (closeSettingsBtn) closeSettingsBtn.addEventListener('click', () => settingsModal.style.display = 'none');
    if (settingsModal) settingsModal.addEventListener('click', e => { if (e.target === settingsModal) settingsModal.style.display = 'none'; });
    if (logoutBtn) logoutBtn.addEventListener('click', async () => { try { await logoutUser(); window.location.href = '/'; } catch(e) { alert(e.message||'Logout failed'); } });
    if (profileBtn) profileBtn.addEventListener('click', () => { settingsModal.style.display = 'none'; window.location.href = 'profile.html'; });
  </script>

</body>
</html>
