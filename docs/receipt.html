<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Donation Receipt</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/theme.css">

  <style>
    .receipt-card {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      border-radius: 25px;
      padding: 2rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }
    .label { font-weight: 600; color: var(--dark-orange); }
    .value { color: #333; }
  </style>
</head>

<body>

  <!-- Settings + Modal -->
  <button id="settingsBtn" class="settings-icon" title="Settings" style="position:fixed;top:12px;right:12px;z-index:1200;border:none;background:var(--primary-orange);color:white;border-radius:50%;width:44px;height:44px;display:flex;align-items:center;justify-content:center;">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.5"/><path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 01-2.83 2.83l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09a1.65 1.65 0 00-1-1.51 1.65 1.65 0 00-1.82.33l-.06.06A2 2 0 014.3 17.9l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09a1.65 1.65 0 001.51-1 1.65 1.65 0 00-.33-1.82L4.3 6.7A2 2 0 016.13 3.87l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09c.12.7.56 1.27 1.21 1.51h.06a1.65 1.65 0 001.82-.33l.06-.06A2 2 0 0119.7 6.1l-.06.06a1.65 1.65 0 00-.33 1.82V9c.35.39.59.87.7 1.41h.09a2 2 0 010 4h-.09c-.11.54-.35 1.02-.7 1.41v.08z" stroke="currentColor" stroke-width="0.6"/></svg>
  </button>
  <div id="settingsModal" class="settings-modal" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.45);align-items:center;justify-content:center;z-index:1300;">
    <div class="settings-content" style="background:white;border-radius:12px;padding:1rem;max-width:320px;width:90%;box-shadow:0 8px 24px rgba(0,0,0,0.12);">
      <h5 style="color:var(--dark-orange);margin:0 0 0.75rem 0;">Settings</h5>
      <div style="display:flex;flex-direction:column;gap:0.5rem;">
        <button id="profileBtn" class="btn btn-light">Profile</button>
        <button id="logoutBtn" class="btn btn-danger">Logout</button>
        <button id="closeSettingsBtn" class="btn btn-outline-secondary">Close</button>
      </div>
    </div>
  </div>
  <!-- Header (auto-loaded) -->
  <div id="header-placeholder"></div>
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-placeholder").innerHTML = html;
      });
  </script>

  <div class="container">
    <h2 class="fw-bold mt-4" style="color: var(--dark-orange); text-align:center;">
      Donation Receipt
    </h2>

    <p class="text-center mb-4" style="color:#8a5a3a;">
      Thank you for your generosity! Here is your donation summary.
    </p>

    <div id="receipt" class="receipt-card">
      <p class="text-center">Loading donation details...</p>
    </div>

    <div class="text-center mt-4">
      <a href="categories.html" class="btn btn-orange px-4">Back to Categories</a>
    </div>
  </div>

  <script type="module">
    import { db } from "./firebase-config.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    function getQueryParam(name) {
      return new URLSearchParams(window.location.search).get(name);
    }

    async function loadReceipt() {
      const id = getQueryParam("id");
      if (!id) {
        document.getElementById("receipt").innerHTML = "<p>Invalid receipt link.</p>";
        return;
      }

      const docRef = doc(db, "donations", id);
      const snap = await getDoc(docRef);

      if (!snap.exists()) {
        document.getElementById("receipt").innerHTML = "<p>Donation not found.</p>";
        return;
      }

      const d = snap.data();

      let itemsHTML = "";
      if (d.items && d.items.length > 0) {
        itemsHTML = d.items.map(i =>
          `<li>${i.qty} ${i.unit || ''} â€” ${i.name}</li>`
        ).join("");
      }

      document.getElementById("receipt").innerHTML = `
        <h4 class="fw-bold" style="color:var(--primary-orange);">Donation ID:</h4>
        <p class="mb-3">${id}</p>

        <div class="mb-3"><span class="label">Donor:</span>
        <span class="value">${d.donorName || 'Anonymous'}</span></div>

        <div class="mb-3"><span class="label">Category:</span>
        <span class="value">${d.category}</span></div>

        <div class="mb-3"><span class="label">Subcategory:</span>
        <span class="value">${d.items[0]?.name || ''}</span></div>

        <div class="mb-3"><span class="label">Donation Type:</span>
        <span class="value">${d.type}</span></div>

        <div class="mb-3"><span class="label">Items Donated:</span>
          <ul>${itemsHTML}</ul>
        </div>

        <div class="mb-3"><span class="label">Location:</span>
        <span class="value">${d.location || 'N/A'}</span></div>

        <div class="mb-3"><span class="label">Notes:</span>
        <span class="value">${d.notes || 'None'}</span></div>

        <div class="mt-4">
          <span class="label">Submitted On:</span><br>
          <small class="value">${d.createdAt?.toDate().toLocaleString() || ''}</small>
        </div>
      `;
    }

    loadReceipt();
  </script>

  <script type="module" src="auth-ui.js"></script>

  <script type="module">
    import { logoutUser } from './firebase-auth.js';
    const settingsBtn = document.getElementById('settingsBtn');
    const settingsModal = document.getElementById('settingsModal');
    const closeSettingsBtn = document.getElementById('closeSettingsBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const profileBtn = document.getElementById('profileBtn');

    if (settingsBtn) settingsBtn.addEventListener('click', () => settingsModal.style.display = 'flex');
    if (closeSettingsBtn) closeSettingsBtn.addEventListener('click', () => settingsModal.style.display = 'none');
    if (settingsModal) settingsModal.addEventListener('click', e => { if (e.target === settingsModal) settingsModal.style.display = 'none'; });
    if (logoutBtn) logoutBtn.addEventListener('click', async () => { try { await logoutUser(); window.location.href = '/'; } catch(e) { alert(e.message||'Logout failed'); } });
    if (profileBtn) profileBtn.addEventListener('click', () => { settingsModal.style.display = 'none'; window.location.href = 'profile.html'; });
  </script>

</body>
</html>
