<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bulig Sta. Barbara - Donation App</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/theme.css" />
</head>

<body>

  <!-- Settings removed from index: only Donate button on this page per request -->


  <!-- HERO SECTION -->
  <section class="hero-section">
    <div class="hero-content text-center">

      <h1 class="fw-bold mb-3">Ready to Make<br>a Difference?</h1>
      <p class="lead mb-4">
        Your generosity can change lives and bring hope to our community.
      </p>

      <button id="donateBtn" class="btn btn-orange px-5 py-2 mt-2">
        ❤️ Donate ❤️
      </button>
    </div>
  </section>

  <script>
    // small enhancement: scroll to top on load for mobile
    window.scrollTo(0,0);
  </script>
  <script type="module">
    // Intentionally minimal: only Donate button is exposed on the landing page.
    // Auth flow and settings are handled on inner pages.
    
    // Donate button: simple auth check and route
    const donateBtn = document.getElementById('donateBtn');
    if (donateBtn) {
      donateBtn.addEventListener('click', () => {
        try {
          const user = auth && auth.currentUser;
          if (user) {
            window.location.href = 'categories.html';
          } else {
            window.location.href = 'login.html';
          }
        } catch (e) {
          // fallback
          window.location.href = 'login.html';
        }
      });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
